<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalaeoNX 0.0.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: repeating-linear-gradient(
                45deg,
                teal,
                teal 10px,
                rgb(0, 17, 17) 10px,
                rgb(0, 17, 17) 20px,
            );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: rgb(21, 114, 83);
            color: rgb(160, 38, 38);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hello and welcome to PalaeoNX 0.0.1</h1>
    </div>
</body>
</html>
