<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalaeoNX 0.0.1.5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, teal, darkcyan);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .box {
            position: absolute;
            top: 20px;
            background-color: rgb(21, 114, 83);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
        }

        .button-container {
            position: absolute;
            left: 20px;
            top: 10%;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dino-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: rgb(44, 62, 80);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dino-button:hover {
            background-color: rgb(51, 75, 114);
        }

        .dino-info {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .dino-info h2 {
            margin: 0;
            font-size: 24px;
        }

        .dino-info p {
            margin: 10px 0 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Hello and welcome to PalaeoNX 0.0.1.5</h1>
    </div>

    <div class="button-container">
        <button class="dino-button" onclick="showDinoInfo('Therizinosaurus', 'Theh-rih-zin-oh-sore-us')">Button 1</button>
        <button class="dino-button" onclick="showDinoInfo('Tyrannosaurus', 'Tie-ran-oh-sore-us')">Button 2</button>
        <button class="dino-button" onclick="showDinoInfo('Velociraptor', 'Vuh-loss-ih-rap-tor')">Button 3</button>
        <button class="dino-button" onclick="showDinoInfo('Triceratops', 'Try-ser-uh-tops')">Button 4</button>
        <button class="dino-button" onclick="showDinoInfo('Stegosaurus', 'Steg-oh-sore-us')">Button 5</button>
        <button class="dino-button" onclick="showDinoInfo('Brachiosaurus', 'Brack-ee-oh-sore-us')">Button 6</button>
        <button class="dino-button" onclick="showDinoInfo('Spinosaurus', 'Spy-no-sore-us')">Button 7</button>
        <button class="dino-button" onclick="showDinoInfo('Ankylosaurus', 'Ank-eye-lo-sore-us')">Button 8</button>
    </div>

    <div id="dino-info" class="dino-info">
        <h2 id="dino-name"></h2>
        <p id="dino-pronounce"></p>
    </div>

    <script>
        function showDinoInfo(name, pronunciation) {
            const infoBox = document.getElementById('dino-info');
            document.getElementById('dino-name').textContent = name;
            document.getElementById('dino-pronounce').textContent = "Pronounced: " + pronunciation;
            infoBox.style.display = 'block';
        }
    </script>

</body>
</html>
